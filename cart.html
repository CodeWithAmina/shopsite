<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeBay - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <script defer src="js/cart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .navbar {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%) !important;
        }

        .cart-total {
            background: linear-gradient(135deg, #e94560 0%, #f77f88 100%);
            color: white;
            padding: 2.5rem;
            border-radius: 14px;
            margin-top: 3rem;
            text-align: right;
        }

        .cart-total h4 {
            font-size: 1.6rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
        }

        .cart-card {
            background: white;
            border-radius: 12px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-card h5 {
            color: #1a1a2e;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body onload="loadCart()">

<nav class="navbar navbar-dark px-3">
    <a class="navbar-brand" style="font-size: 1.8rem; font-weight: 900; letter-spacing: 1px;">üëü ShoeBay</a>
    <div>
        <a href="shop.html" class="btn btn-light btn-sm">‚Üê Continue Shopping</a>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" style="color: white; font-weight: 900; font-size: 2rem;">üõí Your Shopping Cart</h2>
    <div id="cartItems"></div>

    <div class="cart-total">
        <p class="mb-2" style="font-size: 1.1rem; font-weight: 600;">Total Amount:</p>
        <h4>‚Çπ <span id="total">0</span></h4>
        <button class="btn btn-light btn-lg mt-3" onclick="alert('Proceeding to checkout...')" style="font-weight: 700;">CHECKOUT NOW</button>
    </div>
</div>

</body>
</html>
