<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeBay - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <script defer src="js/cart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #0d1b2a 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95) !important;
            border-bottom: 2px solid #e94560;
            padding: 1rem 2rem !important;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e94560, #f77f88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title {
            color: white;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .cart-items-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .cart-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .cart-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-info h5 {
            color: #1a1a2e;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .cart-item-price {
            color: #e94560;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .item-subtotal {
            color: #666;
            font-size: 0.9rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 0.4rem;
        }

        .quantity-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .quantity-btn:hover {
            background: #d93454;
            transform: scale(1.15);
        }

        .qty-display {
            font-weight: 700;
            min-width: 1.5rem;
            text-align: center;
            color: #1a1a2e;
            font-size: 0.95rem;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.6rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .summary-title {
            color: #1a1a2e;
            font-weight: 900;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #e94560;
            padding-bottom: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
            color: #333;
        }

        .summary-row strong {
            color: #1a1a2e;
            font-weight: 700;
        }

        .summary-section {
            margin-bottom: 1.5rem;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            font-weight: 900;
            color: #1a1a2e;
            margin: 1.5rem 0;
            padding: 1rem 0;
            border-top: 2px solid #e94560;
            border-bottom: 2px solid #e94560;
        }

        .promo-section {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1) 0%, rgba(247, 127, 136, 0.1) 100%);
            border: 2px solid #e94560;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .promo-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .promo-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0.7rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .promo-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .promo-btn:hover {
            background: #d93454;
        }

        .promo-message {
            margin-top: 0.7rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .promo-message.success {
            color: #00a86b;
        }

        .promo-message.error {
            color: #e94560;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .btn-checkout {
            background: linear-gradient(135deg, #e94560 0%, #f77f88 100%);
            color: white;
            border: none;
            padding: 1.1rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.2);
        }

        .btn-checkout:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .btn-checkout:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-continue {
            background: #4E7FFF;
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background: #3E6FFF;
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            color: white;
            padding: 5rem 2rem;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .empty-cart-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .cart-info-badge {
            display: inline-block;
            background: rgba(233, 69, 96, 0.2);
            color: #f77f88;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border: 1px solid #e94560;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .cart-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item-controls {
                width: 100%;
                flex-wrap: wrap;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body onload="loadCart()">

<nav class="navbar navbar-dark px-3">
    <a class="navbar-brand">üëü ShoeBay</a>
    <div>
        <a href="shop.html" class="btn btn-light btn-sm">üõçÔ∏è Continue Shopping</a>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="page-title">üõí Shopping Cart</h2>
    
    <div class="cart-container">
        <div class="cart-items-section">
            <div class="cart-info-badge" id="cartBadge"></div>
            <div id="cartItems"></div>
        </div>

        <div class="cart-summary" id="cartSummary"></div>
    </div>
</div>

</body>
</html>
