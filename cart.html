<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeBay - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <script defer src="js/cart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #0d1b2a 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95) !important;
            border-bottom: 2px solid #e94560;
            padding: 1rem 2rem !important;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e94560, #f77f88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title {
            color: white;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .cart-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .cart-item-info h5 {
            color: #1a1a2e;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .cart-item-price {
            color: #e94560;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 0.5rem;
            width: fit-content;
        }

        .quantity-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 0.5rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #d93454;
            transform: scale(1.1);
        }

        .qty-display {
            font-weight: 700;
            min-width: 2rem;
            text-align: center;
            color: #1a1a2e;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
        }

        .summary-row:last-child {
            border-bottom: 2px solid #e94560;
            margin-bottom: 1rem;
            padding-bottom: 1.5rem;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 900;
            color: #1a1a2e;
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .btn-continue {
            flex: 1;
            background: #4E7FFF;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background: #3E6FFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 127, 255, 0.4);
        }

        .btn-checkout {
            flex: 1;
            background: linear-gradient(135deg, #e94560 0%, #f77f88 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-checkout:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .btn-checkout:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-cart-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .cart-card {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body onload="loadCart()">

<nav class="navbar navbar-dark px-3">
    <a class="navbar-brand">üëü ShoeBay</a>
    <div>
        <a href="shop.html" class="btn btn-light btn-sm">üõçÔ∏è Continue Shopping</a>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="page-title">üõí Your Shopping Cart</h2>
    <div id="cartItems"></div>
    <div id="cartSummary"></div>
</div>

</body>
</html>
