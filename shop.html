<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeBay - Premium Footwear Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/alerts.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/products.js"></script>
    <script defer src="js/cart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .shop-hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 5rem 0;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .shop-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(233, 69, 96, 0.15);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(30px) rotate(180deg); }
        }

        .shop-hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }

        .shop-hero p {
            font-size: 1.3rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .products-wrapper {
            padding: 2rem 0 4rem 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-20px) scale(1.02);
            box-shadow: 0 20px 60px rgba(233, 69, 96, 0.3);
        }

        .product-image {
            position: relative;
            height: 320px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            image-rendering: crisp-edges;
            display: block;
        }

        .product-card:hover .product-image img {
            transform: scale(1.15) rotate(5deg);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #e94560 0%, #f77f88 100%);
            color: white;
            padding: 0.7rem 1.4rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 800;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-info {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            color: #e94560;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            flex-grow: 1;
            line-height: 1.6;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #f39c12;
            font-weight: 600;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.2rem;
            border-top: 2px solid #f0f0f0;
            gap: 1rem;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #e94560 0%, #f77f88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-symbol {
            font-size: 2.5rem;
            color: #e94560;
            font-weight: 900;
            margin-right: 0.3rem;
        }

        .original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
            margin-right: 0.5rem;
        }

        .discount-badge {
            background: #e94560;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #e94560 0%, #f77f88 100%);
            color: white;
            border: none;
            padding: 0.9rem 1.8rem;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.5);
            color: white;
            text-decoration: none;
        }

        .admin-btn-group {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .admin-btn-group .btn {
            flex: 1;
            padding: 0.7rem 0.5rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .products-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .products-header h2 {
            font-size: 2.5rem;
            color: #1a1a2e;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .products-header p {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .filter-section {
            background: white;
            padding: 2rem;
            border-radius: 14px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        @media (max-width: 768px) {
            .shop-hero h1 {
                font-size: 2.2rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .product-image {
                height: 250px;
            }
        }
    </style>
</head>

<body onload="displayProducts()">

<nav class="navbar navbar-dark px-3" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
    <a class="navbar-brand" style="font-size: 1.8rem; font-weight: 900; letter-spacing: 1px;">ðŸ‘Ÿ ShoeBay</a>
    <div>
        <a href="addproduct.html" id="adminBtn" class="btn btn-light btn-sm d-none">âž• Add Shoe</a>
        <a href="cart.html" class="btn btn-danger btn-sm">ðŸ›’ Cart</a>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</nav>

<div class="shop-hero">
    <div class="container-fluid">
        <h1>ðŸ‘Ÿ Premium Footwear Collection</h1>
        <p>Discover the Latest Styles & Most Comfortable Shoes</p>
    </div>
</div>

<div class="container-fluid products-wrapper">
    <div class="filter-section">
        <div class="products-header" style="text-align: left; margin-bottom: 0; flex: 1;">
            <h2 style="margin: 0; font-size: 1.8rem;">Featured Shoes</h2>
            <p style="color: #999; margin: 0; font-size: 0.95rem;" id="productCount">Loading...</p>
        </div>
    </div>

    <div class="product-grid" id="productList"></div>
</div>

<script>
    function updateProductCount() {
        let products = getProducts();
        document.getElementById("productCount").innerText = `${products.length} shoe${products.length !== 1 ? 's' : ''} available`;
    }
    
    setTimeout(updateProductCount, 800);
</script>

</body>
</html>
