<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSite - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <script defer src="js/products.js"></script>
    <script defer src="js/cart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .shop-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .shop-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        .shop-hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .shop-hero p {
            font-size: 1.2rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .products-wrapper {
            padding: 2rem 0 4rem 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
        }

        .product-image {
            position: relative;
            height: 280px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #f2994e 0%, #f2c94c 100%);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(242, 153, 78, 0.4);
        }

        .product-info {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            flex-grow: 1;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.2rem;
            border-top: 1px solid #e0e0e0;
            gap: 1rem;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        .admin-btn-group {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .admin-btn-group .btn {
            flex: 1;
            padding: 0.7rem 0.5rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .products-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .products-header h2 {
            font-size: 2.2rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .products-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        @media (max-width: 768px) {
            .shop-hero h1 {
                font-size: 2rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .product-image {
                height: 200px;
            }
        }
    </style>
</head>

<body onload="displayProducts()">

<nav class="navbar navbar-dark px-3">
    <a class="navbar-brand">üõçÔ∏è ShopSite</a>
    <div>
        <a href="addproduct.html" id="adminBtn" class="btn btn-light btn-sm d-none">‚ûï Add Product</a>
        <a href="cart.html" class="btn btn-warning btn-sm">üõí Cart</a>
        <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="shop-hero">
    <div class="container-fluid">
        <h1>üåü Discover Amazing Products</h1>
        <p>Handpicked collection of premium items just for you</p>
    </div>
</div>

<div class="container-fluid products-wrapper">
    <div class="filter-section">
        <div class="products-header" style="text-align: left; margin-bottom: 0; flex: 1;">
            <h5 style="color: #2c3e50; margin: 0; font-weight: 700;">Featured Products</h5>
            <p style="color: #999; margin: 0; font-size: 0.95rem;" id="productCount">Loading...</p>
        </div>
    </div>

    <div class="product-grid" id="productList"></div>
</div>

<script>
    function updateProductCount() {
        let products = getProducts();
        document.getElementById("productCount").innerText = `${products.length} product${products.length !== 1 ? 's' : ''} available`;
    }
    
    setTimeout(updateProductCount, 800);
</script>

</body>
</html>
