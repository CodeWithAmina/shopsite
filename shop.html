<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSite - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <script defer src="js/products.js"></script>
    <script defer src="js/cart.js"></script>
    <style>
        .shop-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            text-align: center;
        }

        .shop-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .shop-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            transition: all 0.3s ease;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-12px);
        }

        .product-card .card-img-top {
            height: 220px;
            object-fit: cover;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #f2994e 0%, #f2c94c 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .products-count {
            color: #666;
            font-size: 0.95rem;
        }

        .products-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .shop-header h1 {
                font-size: 1.8rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>

<body onload="displayProducts()">

<nav class="navbar navbar-dark px-3">
    <a class="navbar-brand">üõçÔ∏è ShopSite</a>
    <div>
        <a href="addproduct.html" id="adminBtn" class="btn btn-light btn-sm d-none">‚ûï Add Product</a>
        <a href="cart.html" class="btn btn-warning btn-sm">üõí Cart</a>
        <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="shop-header">
    <div class="container">
        <h1>üåü Our Products</h1>
        <p>Discover amazing products at unbeatable prices</p>
    </div>
</div>

<div class="container">
    <div class="filter-section">
        <div>
            <h5 style="color: #2c3e50; margin: 0;">Products Catalog</h5>
            <p class="products-count" id="productCount">Loading...</p>
        </div>
        <div>
            <input type="text" class="form-control" placeholder="üîç Search products..." style="width: 200px;">
        </div>
    </div>

    <div class="products-section">
        <div class="product-grid" id="productList"></div>
    </div>
</div>

<script>
    // Update product count
    function updateProductCount() {
        let products = getProducts();
        document.getElementById("productCount").innerText = `${products.length} product${products.length !== 1 ? 's' : ''} available`;
    }
    
    // Call after products load
    setTimeout(updateProductCount, 500);
</script>

</body>
</html>
