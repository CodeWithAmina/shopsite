<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeBay - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/alerts.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/auth.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 400px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            margin: 2rem auto;
        }

        .auth-container h3 {
            color: #1a1a2e;
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
        }
    </style>
</head>

<body>

<div class="container col-md-4">
    <div class="auth-container">
        <h3>üìù Join ShoeBay</h3>

        <input id="name" class="form-control mb-3" placeholder="Full Name">
        <input id="email" class="form-control mb-3" type="email" placeholder="Email Address">
        <input id="password" class="form-control mb-3" type="password" placeholder="Password">
        <input id="cpassword" class="form-control mb-3" type="password" placeholder="Confirm Password">

        <button onclick="registerUser()" class="btn btn-danger w-100 btn-lg" style="font-weight: 700;">Register</button>

        <p style="text-align: center; margin-top: 1.5rem; color: #666;">Already a member? <a href="login.html" style="color: #e94560; font-weight: 700; text-decoration: none;">Login here</a></p>
    </div>
</div>

</body>
</html>
