<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="js/app.js"></script>
    <script defer src="js/auth.js"></script>
</head>

<body class="bg-light">

<div class="container col-md-4 mt-5">
    <h3 class="text-center">Create Account</h3>

    <div class="card p-4 shadow">
        <input id="name" class="form-control mb-3" placeholder="Full Name">
        <input id="email" class="form-control mb-3" type="email" placeholder="Email">
        <input id="password" class="form-control mb-3" type="password" placeholder="Password">
        <input id="cpassword" class="form-control mb-3" type="password" placeholder="Confirm Password">

        <button onclick="registerUser()" class="btn btn-primary w-100">Register</button>

        <p class="mt-3">Already registered? <a href="login.html">Login</a></p>
    </div>
</div>

</body>
</html>
