<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="js/app.js"></script>
</head>

<body onload="checkLogin()" class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand">Shopsite</a>
    <div>
        <a href="shop.html" class="btn btn-light btn-sm">Shop</a>
        <a href="cart.html" class="btn btn-warning btn-sm">Cart</a>
        <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h1>Welcome to ShopSite</h1>
    <p class="lead">You are successfully logged in.</p>

    <div class="card p-4 mt-4 shadow">
        <h4>User Details</h4>
        <p><b>Name:</b> <span id="username"></span></p>
        <p><b>Email:</b> <span id="useremail"></span></p>
    </div>
</div>

<script>
let user = JSON.parse(localStorage.getItem("loggedInUser"));
document.getElementById("username").innerText = user.name;
document.getElementById("useremail").innerText = user.email;
</script>

</body>
</html>
