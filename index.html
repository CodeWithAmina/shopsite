<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeBay - Premium Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .navbar {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%) !important;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .home-hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 5rem 2rem;
            border-radius: 18px;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .home-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -5%;
            width: 500px;
            height: 500px;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .home-hero h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .home-hero p {
            font-size: 1.2rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .user-info-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .user-info-card h4 {
            color: #1a1a2e;
            font-weight: 900;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #e94560;
            padding-bottom: 1rem;
            font-size: 1.4rem;
        }

        .user-info-card p {
            margin: 1.2rem 0;
            font-size: 1.1rem;
            color: #333;
        }

        .user-info-card b {
            color: #e94560;
            font-weight: 700;
        }

        .cta-button {
            background: linear-gradient(135deg, #e94560 0%, #f77f88 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>

<body onload="checkLogin()">

<nav class="navbar navbar-dark px-3">
    <a class="navbar-brand">üëü ShoeBay</a>
    <div>
        <a href="shop.html" class="btn btn-light btn-sm">Shop</a>
        <a href="cart.html" class="btn btn-danger btn-sm">üõí Cart</a>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</nav>

<div class="container mt-5">
    <div class="home-hero">
        <h1>üëü Welcome to ShoeBay</h1>
        <p>Your Ultimate Destination for Premium Footwear</p>
    </div>

    <div class="user-info-card">
        <h4>üë§ Welcome Back!</h4>
        <p><b>Name:</b> <span id="username"></span></p>
        <p><b>Email:</b> <span id="useremail"></span></p>
        <a href="shop.html" class="cta-button">üõçÔ∏è Start Shopping</a>
    </div>
</div>

<script>
let user = JSON.parse(localStorage.getItem("loggedInUser"));
document.getElementById("username").innerText = user.name;
document.getElementById("useremail").innerText = user.email;
</script>

</body>
</html>
