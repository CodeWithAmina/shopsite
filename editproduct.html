<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSite - Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <script defer src="js/products.js"></script>
</head>

<body onload="loadProductToEdit()">

<div class="container col-md-5">
    <div class="auth-container">
        <h3>✏️ Edit Product</h3>

        <input id="pname" class="form-control mb-3" placeholder="Product Name">
        <input id="price" class="form-control mb-3" type="number" placeholder="Price (₹)">
        <input id="desc" class="form-control mb-3" placeholder="Product Description">
        <input id="img" class="form-control mb-3" placeholder="Image URL">

        <button onclick="updateProduct()" class="btn btn-primary w-100">Update Product</button>
        <a href="shop.html" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </div>
</div>

</body>
</html>
