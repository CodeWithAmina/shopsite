<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="assets/js/app.js"></script>
    <script defer src="assets/js/products.js"></script>
</head>

<body class="bg-light" onload="loadProductToEdit()">

<div class="container col-md-4 mt-5">

    <h3>Edit Product</h3>

    <div class="card p-4 shadow">
        <input id="pname" class="form-control mb-3">
        <input id="price" class="form-control mb-3" type="number">
        <input id="desc" class="form-control mb-3">
        <input id="img" class="form-control mb-3">

        <button onclick="updateProduct()" class="btn btn-primary w-100">Update</button>
    </div>

</div>

</body>
</html>
