<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="assets/js/app.js"></script>
    <script defer src="assets/js/auth.js"></script>
</head>

<body class="bg-light">

<div class="container col-md-4 mt-5">
    <h3 class="text-center">Login</h3>

    <div class="card shadow p-4">

        <input id="email" class="form-control mb-3" type="email" placeholder="Email">

        <input id="password" class="form-control mb-3" type="password" placeholder="Password">

        <button onclick="login()" class="btn btn-primary w-100">Login</button>

        <p class="mt-2">New user? <a href="registration.html">Register</a></p>

    </div>
</div>

</body>
</html>
