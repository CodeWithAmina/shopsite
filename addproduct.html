<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="js/app.js"></script>
    <script defer src="js/products.js"></script>
</head>

<body class="bg-light">

<div class="container col-md-4 mt-5">
    <h3>Add Product</h3>

    <div class="card p-4 shadow">
        <input id="pname" class="form-control mb-3" placeholder="Name">
        <input id="price" class="form-control mb-3" type="number" placeholder="Price">
        <input id="desc" class="form-control mb-3" placeholder="Description">
        <input id="img" class="form-control mb-3" placeholder="Image URL">

        <button onclick="addProduct()" class="btn btn-success w-100">Add</button>
    </div>
</div>

</body>
</html>
